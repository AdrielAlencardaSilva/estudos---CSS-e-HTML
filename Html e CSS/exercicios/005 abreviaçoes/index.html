<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras formatações</title>
</head>
<body>
    <H1>Outras Formatações</H1>
    <H2>Sitações simples</H2>
    <P>Sitações utilizando a tag Q. <br>
    <q>O computador é um burro muito rapido.</q></P>
    <h2>Sitações completas com a tag BLOCKQUOTE</h2>
    <p>Segundo algum escrito</p>
    <blockquote>Os idiotas dominaram o mundo.Não pela sua capacidade mais pela quantidade.Eles são muitos.</blockquote>
    <h2>Abreviações com a tag ABBR</h2>
    <p><abbr title="Clube de Regatas do Flamengo">CRF</abbr></p>
</body>
</html>
