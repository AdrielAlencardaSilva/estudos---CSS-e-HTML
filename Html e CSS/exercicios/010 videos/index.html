<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos no site</h1>
    <video width="200" controls autoplay loop>
        <source src="meu-video.mkv.mkv" type="video/mkv">
        <source src="Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="meu-video.webm.webm" type="video/webm">

    </video>
    <p>Utilizando a tag VIDEO, WIDTH, CONTROLS, AUTOPLAY e LOOP.</p>
    
    <h2>Inserindo videos do youtube</h2>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/0PnC0YVfm60?si=gY_zEeTkE5Doqeya" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
