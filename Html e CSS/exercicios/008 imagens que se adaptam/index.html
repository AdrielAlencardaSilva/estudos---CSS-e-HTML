<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou <br>
    simplesmente aumente e diminua o tamanho do seu navegador.Utilizando a tag SOURCE e IMG</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/palmeiras.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/corinthians.png" type="image/png">
        <img src="imagens/flamengo.png" alt="imagem flexivel">
    </picture>
    


    
    
</body>
</html>
